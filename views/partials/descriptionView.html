<div>
    <div class="title-col">
        Project Description
    </div>
    <form class="project-des-form" ng-submit="saveDescriptionButton()">
        <ul>
            <li>
                <textarea required cols="4" rows="4" class="form-control textarea-minheight1" placeholder="Project Description" ng-model="description" ng-disabled="isInNonEditModeOfDescription"></textarea>
            </li>
            <li>
                <textarea required cols="4" rows="4" class="form-control textarea-minheight2" placeholder="Any Other Requirements" ng-model="other_requirements" ng-disabled="isInNonEditModeOfDescription"></textarea>
            </li>
            <li>
                <div class="row custom-btn">
                    <div class="col-md-6" ng-show="isInNonEditModeOfDescription == true">
                        <input type="button" class="btn btn-lightgray" ng-click="editDescriptionButton()" value="Edit" />
                    </div>
                    <div class="col-md-6" ng-show="isInNonEditModeOfDescription == false">
                        <input type="submit" class="btn btn-gray" value="Save" />
                    </div>
                </div>
            </li>
        </ul>
    </form>
</div>
